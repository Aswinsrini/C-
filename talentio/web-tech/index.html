<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Aswin</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./index.js"></script>
  </head>
  <body onload="getRandom()">
    <div>
      <h1>Number guessing games</h1>
      <br />

      <div>we have selected a random number between 1 and 100.</div>
      <br />
      <div class="input-submit">
        <input
          type="number"
          name=""
          id="num"
          placeholder="number"
          minlength="1"
          maxlength="3"
          required
        />
        <button onclick="guess()" id="submit">submit guess</button>
      </div>
      <p>Previous guess :</p>
      <div id="previous-guess"></div>

      <p id="answer"></p>
      <p id="range"></p>
    </div>
  </body>
</html>
